    <section id="seccionContacto">
        <h2>Contactános</h2>
        <div class="formularioContactoNuevo">
            <form class="formularioFinal" method="GET">
                <div class="cajaNombre">
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div class="cajaApellido">
                    <input type="text" name="apellido" placeholder="Apellido">
                </div>
                <div class="cajaEmail">
                    <input type="email" name="mail" placeholder="nombre@ejemplo.com">
                </div>
                <div class="cajaGenero">
                    <label for="genero">Género:</label>
                    <select name="genero">
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                        <option value="O">Otro</option>
                    </select>
                </div>
                <div class="cajaTexto">
                    <label for="textarea"></label>
                    <textarea></textarea>
                </div>
                <div class="cajaEntrena">
                    <input type="radio" name="ya_entrena" value="Entreno actualmente">
                    <label for="ya_entrena">Entreno actualmente</label></div>
                <div class="cajaEnviar">
                    <input class="btn btn-success" type="submit" value="Enviar"/>
                </div>
                <div class="cajaLimpiar">
                    <input class="btn btn-danger" type="reset" value="Borrar"/>
                </div>
                
            </form>
        </div>
        
    </section>
